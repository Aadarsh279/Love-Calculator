<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator ❤️</h1>
        <p>Find out your love compatibility!</p>
        <form id="love-form">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="text" id="name2" placeholder="Partner's Name" required>
            <button type="submit">Calculate Love</button>
        </form>
        <div id="result" style="display: none;"></div>
        <div id="emoji-container"></div> <!-- Container for emojis -->
    </div>
    <script src="script.js"></script>
</body>
</html>
